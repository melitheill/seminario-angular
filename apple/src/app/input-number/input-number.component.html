
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary btn-sm" (click)="lessQuantity()">-</button>
      <input type="text" class="input-sm" [(ngModel)]="quantity" (keyup)="changeQuantity($event)" >
      <button type="button" class="btn btn-primary btn-sm" (click)="moreQuantity()">+</button>       
      
    </div>
